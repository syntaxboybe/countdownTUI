<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal Countdown - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --terminal-bg: #1a1a1a;
            --body-bg: #0c0c0c;
            --text-color: #00ff00;
            --header-bg: #2d2d2d;
            --border-color: #00ff00;
            --shadow-color: rgba(0, 255, 0, 0.3);
        }

        /* Catppuccin Latte (Light) */
        body.theme-latte {
            --terminal-bg: #eff1f5;
            --body-bg: #e6e9ef;
            --text-color: #8839ef;
            --header-bg: #dce0e8;
            --border-color: #8839ef;
            --shadow-color: rgba(136, 57, 239, 0.3);
        }

        /* Catppuccin Frapp√© */
        body.theme-frappe {
            --terminal-bg: #303446;
            --body-bg: #292c3c;
            --text-color: #ca9ee6;
            --header-bg: #232634;
            --border-color: #ca9ee6;
            --shadow-color: rgba(202, 158, 230, 0.3);
        }

        /* Catppuccin Macchiato */
        body.theme-macchiato {
            --terminal-bg: #24273a;
            --body-bg: #1e2030;
            --text-color: #c6a0f6;
            --header-bg: #181926;
            --border-color: #c6a0f6;
            --shadow-color: rgba(198, 160, 246, 0.3);
        }

        /* Catppuccin Mocha */
        body.theme-mocha {
            --terminal-bg: #1e1e2e;
            --body-bg: #181825;
            --text-color: #cba6f7;
            --header-bg: #11111b;
            --border-color: #cba6f7;
            --shadow-color: rgba(203, 166, 247, 0.3);
        }

        body {
            background-color: var(--body-bg);
            font-family: 'Courier New', Courier, monospace;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-color);
            transition: all 0.3s ease;
        }

        .terminal {
            width: 90%;
            max-width: 500px;
            background-color: var(--terminal-bg);
            border-radius: 10px;
            box-shadow: 0 0 20px var(--shadow-color);
            overflow: hidden;
        }

        .terminal-header {
            background-color: var(--header-bg);
            padding: 10px 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .terminal-btn {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .terminal-btn.red { background-color: #ff5f56; }
        .terminal-btn.yellow { background-color: #ffbd2e; }
        .terminal-btn.green { background-color: #27c93f; }

        .terminal-title {
            margin-left: 10px;
            color: #888;
            font-size: 14px;
        }

        .terminal-body {
            padding: 40px;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            font-size: 24px;
            margin-bottom: 10px;
            text-shadow: 0 0 10px var(--shadow-color);
        }

        .logo p {
            color: #888;
            font-size: 14px;
        }

        .form-container {
            display: none;
        }

        .form-container.active {
            display: block;
        }

        .input-line {
            margin-bottom: 20px;
        }

        .input-line label {
            display: block;
            color: var(--text-color);
            margin-bottom: 8px;
            font-size: 14px;
        }

        .terminal-input {
            width: 100%;
            background-color: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 12px;
            font-family: inherit;
            font-size: 16px;
            outline: none;
        }

        .terminal-input:focus {
            box-shadow: 0 0 10px var(--shadow-color);
        }

        .terminal-btn-action {
            width: 100%;
            background-color: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 12px;
            font-family: inherit;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .terminal-btn-action:hover {
            background-color: var(--text-color);
            color: var(--body-bg);
        }

        .switch-form {
            text-align: center;
            margin-top: 20px;
            color: #888;
            font-size: 14px;
        }

        .switch-form a {
            color: var(--text-color);
            text-decoration: underline;
            cursor: pointer;
        }

        .switch-form a:hover {
            text-shadow: 0 0 5px var(--shadow-color);
        }

        .error-message {
            color: #ff5f56;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .success-message {
            color: #27c93f;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }

        .success-message.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="terminal">
        <div class="terminal-header">
            <div class="terminal-btn red"></div>
            <div class="terminal-btn yellow"></div>
            <div class="terminal-btn green"></div>
            <span class="terminal-title">countdown_auth.sh</span>
        </div>
        <div class="terminal-body">
            <div class="logo">
                <h1>> Terminal Countdown_</h1>
                <p>Create and share countdowns</p>
            </div>

            <div class="theme-selector" style="text-align: center; margin-bottom: 20px;">
                <div style="margin-bottom: 10px;">
                    <span style="color: #888; font-size: 12px;">Theme: </span>
                    <select id="themeSelect" onchange="changeTheme(this.value)" style="background: var(--terminal-bg); color: var(--text-color); border: 1px solid var(--border-color); padding: 5px 10px; font-family: inherit; font-size: 12px; cursor: pointer;">
                        <option value="default">Classic Green</option>
                        <option value="latte">Catppuccin Latte</option>
                        <option value="frappe">Catppuccin Frapp√©</option>
                        <option value="macchiato">Catppuccin Macchiato</option>
                        <option value="mocha">Catppuccin Mocha</option>
                    </select>
                </div>
                <div>
                    <span style="color: #888; font-size: 12px;">Accent: </span>
                    <span class="color-btn" onclick="changeColor('#00ff00')" style="display: inline-block; width: 20px; height: 20px; border-radius: 50%; background: #00ff00; cursor: pointer; margin: 0 3px; border: 2px solid transparent;" title="Green"></span>
                    <span class="color-btn" onclick="changeColor('#ff5f56')" style="display: inline-block; width: 20px; height: 20px; border-radius: 50%; background: #ff5f56; cursor: pointer; margin: 0 3px; border: 2px solid transparent;" title="Red"></span>
                    <span class="color-btn" onclick="changeColor('#ffb000')" style="display: inline-block; width: 20px; height: 20px; border-radius: 50%; background: #ffb000; cursor: pointer; margin: 0 3px; border: 2px solid transparent;" title="Amber"></span>
                    <span class="color-btn" onclick="changeColor('#00aaff')" style="display: inline-block; width: 20px; height: 20px; border-radius: 50%; background: #00aaff; cursor: pointer; margin: 0 3px; border: 2px solid transparent;" title="Blue"></span>
                    <span class="color-btn" onclick="changeColor('#ff69b4')" style="display: inline-block; width: 20px; height: 20px; border-radius: 50%; background: #ff69b4; cursor: pointer; margin: 0 3px; border: 2px solid transparent;" title="Pink"></span>
                    <span class="color-btn" onclick="changeColor('#ffffff')" style="display: inline-block; width: 20px; height: 20px; border-radius: 50%; background: #ffffff; cursor: pointer; margin: 0 3px; border: 2px solid transparent;" title="White"></span>
                </div>
            </div>

            <div id="loginForm" class="form-container active">
                <div class="input-line">
                    <label>Username:</label>
                    <input type="text" id="loginUsername" class="terminal-input" placeholder="Enter username">
                </div>
                <div class="input-line">
                    <label>Password:</label>
                    <div style="position: relative; flex: 1; display: flex; align-items: center;">
                        <input type="password" id="loginPassword" class="terminal-input" placeholder="Enter password" style="padding-right: 40px;">
                        <span onclick="togglePassword('loginPassword', this)" style="position: absolute; right: 10px; cursor: pointer; color: var(--text-color);">üëÅÔ∏è</span>
                    </div>
                </div>
                <div id="loginError" class="error-message"></div>
                <button onclick="handleLogin()" class="terminal-btn-action">LOGIN</button>
                <div class="switch-form">
                    Don't have an account? <a onclick="showRegister()">Register</a>
                </div>
            </div>

            <div id="registerForm" class="form-container">
                <div class="input-line">
                    <label>Username:</label>
                    <input type="text" id="regUsername" class="terminal-input" placeholder="Choose username">
                </div>
                <div class="input-line">
                    <label>Password:</label>
                    <div style="position: relative; flex: 1; display: flex; align-items: center;">
                        <input type="password" id="regPassword" class="terminal-input" placeholder="Choose password" style="padding-right: 40px;">
                        <span onclick="togglePassword('regPassword', this)" style="position: absolute; right: 10px; cursor: pointer; color: var(--text-color);">üëÅÔ∏è</span>
                    </div>
                </div>
                <div class="input-line">
                    <label>Confirm Password:</label>
                    <div style="position: relative; flex: 1; display: flex; align-items: center;">
                        <input type="password" id="regConfirmPassword" class="terminal-input" placeholder="Confirm password" style="padding-right: 40px;">
                        <span onclick="togglePassword('regConfirmPassword', this)" style="position: absolute; right: 10px; cursor: pointer; color: var(--text-color);">üëÅÔ∏è</span>
                    </div>
                </div>
                <div id="registerError" class="error-message"></div>
                <div id="registerSuccess" class="success-message"></div>
                <button onclick="handleRegister()" class="terminal-btn-action">REGISTER</button>
                <div class="switch-form">
                    Already have an account? <a onclick="showLogin()">Login</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Initialize storage
        if (!localStorage.getItem('countdownUsers')) {
            localStorage.setItem('countdownUsers', JSON.stringify({}));
        }
        if (!localStorage.getItem('countdowns')) {
            localStorage.setItem('countdowns', JSON.stringify({}));
        }

        // Check if already logged in
        const currentUser = sessionStorage.getItem('currentUser');
        if (currentUser) {
            window.location.href = '/dashboard';
        }

        // Check for shared countdown
        const urlParams = new URLSearchParams(window.location.search);
        const shareId = urlParams.get('view');
        if (shareId) {
            window.location.href = '/shared-countdown?id=' + shareId;
        }

        // Theme functions
        function changeTheme(theme) {
            document.body.className = '';
            if (theme !== 'default') {
                document.body.classList.add('theme-' + theme);
            }
            localStorage.setItem('terminalTheme', theme);
        }

        function changeColor(color) {
            document.documentElement.style.setProperty('--text-color', color);
            document.documentElement.style.setProperty('--border-color', color);
            document.documentElement.style.setProperty('--shadow-color', color.replace(')', ', 0.3)').replace('rgb', 'rgba').replace('#', 'rgba(').replace(/([0-9a-f]{2})([0-9a-f]{2})([0-9a-f]{2})/i, (m, r, g, b) => `${parseInt(r, 16)}, ${parseInt(g, 16)}, ${parseInt(b, 16)}`));
            document.documentElement.style.setProperty('--shadow-color', color.includes('rgba') ? color.replace('0.3', '0.3') : color + '4D');
            
            // Save accent color
            localStorage.setItem('accentColor', color);
            
            // Update color button borders
            updateColorButtonBorders(color);
        }

        function updateColorButtonBorders(activeColor) {
            const buttons = document.querySelectorAll('.color-btn');
            buttons.forEach(btn => {
                const btnColor = btn.getAttribute('onclick').match(/'([^']+)'/)[1];
                if (btnColor.toLowerCase() === activeColor.toLowerCase()) {
                    btn.style.border = '2px solid var(--text-color)';
                } else {
                    btn.style.border = '2px solid transparent';
                }
            });
        }

        function loadTheme() {
            const savedTheme = localStorage.getItem('terminalTheme') || 'default';
            const savedColor = localStorage.getItem('accentColor') || null;
            
            document.getElementById('themeSelect').value = savedTheme;
            changeTheme(savedTheme);
            
            if (savedColor) {
                changeColor(savedColor);
            }
        }

        // Load theme on startup
        loadTheme();

        function togglePassword(inputId, btn) {
            const input = document.getElementById(inputId);
            if (input.type === 'password') {
                input.type = 'text';
                btn.textContent = 'üôà';
            } else {
                input.type = 'password';
                btn.textContent = 'üëÅÔ∏è';
            }
        }

        function showLogin() {
            document.getElementById('loginForm').classList.add('active');
            document.getElementById('registerForm').classList.remove('active');
            clearMessages();
        }

        function showRegister() {
            document.getElementById('loginForm').classList.remove('active');
            document.getElementById('registerForm').classList.add('active');
            clearMessages();
        }

        function clearMessages() {
            document.getElementById('loginError').classList.remove('show');
            document.getElementById('registerError').classList.remove('show');
            document.getElementById('registerSuccess').classList.remove('show');
        }

        function handleLogin() {
            const username = document.getElementById('loginUsername').value.trim();
            const password = document.getElementById('loginPassword').value;
            const errorDiv = document.getElementById('loginError');

            if (!username || !password) {
                errorDiv.textContent = 'Error: Please enter username and password';
                errorDiv.classList.add('show');
                return;
            }

            const users = JSON.parse(localStorage.getItem('countdownUsers'));
            
            if (!users[username]) {
                errorDiv.textContent = 'Error: User not found';
                errorDiv.classList.add('show');
                return;
            }

            if (users[username].password !== password) {
                errorDiv.textContent = 'Error: Invalid password';
                errorDiv.classList.add('show');
                return;
            }

            sessionStorage.setItem('currentUser', username);
            window.location.href = '/dashboard';
        }

        function handleRegister() {
            const username = document.getElementById('regUsername').value.trim();
            const password = document.getElementById('regPassword').value;
            const confirmPassword = document.getElementById('regConfirmPassword').value;
            const errorDiv = document.getElementById('registerError');
            const successDiv = document.getElementById('registerSuccess');

            if (!username || !password || !confirmPassword) {
                errorDiv.textContent = 'Error: Please fill all fields';
                errorDiv.classList.add('show');
                successDiv.classList.remove('show');
                return;
            }

            if (username.length < 3) {
                errorDiv.textContent = 'Error: Username must be at least 3 characters';
                errorDiv.classList.add('show');
                successDiv.classList.remove('show');
                return;
            }

            if (password.length < 4) {
                errorDiv.textContent = 'Error: Password must be at least 4 characters';
                errorDiv.classList.add('show');
                successDiv.classList.remove('show');
                return;
            }

            if (password !== confirmPassword) {
                errorDiv.textContent = 'Error: Passwords do not match';
                errorDiv.classList.add('show');
                successDiv.classList.remove('show');
                return;
            }

            const users = JSON.parse(localStorage.getItem('countdownUsers'));

            if (users[username]) {
                errorDiv.textContent = 'Error: Username already exists';
                errorDiv.classList.add('show');
                successDiv.classList.remove('show');
                return;
            }

            users[username] = {
                password: password,
                createdAt: new Date().toISOString()
            };

            localStorage.setItem('countdownUsers', JSON.stringify(users));

            errorDiv.classList.remove('show');
            successDiv.textContent = 'Registration successful! Redirecting to login...';
            successDiv.classList.add('show');

            setTimeout(() => {
                showLogin();
                document.getElementById('loginUsername').value = username;
            }, 1500);
        }

        // Enter key support
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                if (document.getElementById('loginForm').classList.contains('active')) {
                    handleLogin();
                } else {
                    handleRegister();
                }
            }
        });
    </script>
</body>
</html>

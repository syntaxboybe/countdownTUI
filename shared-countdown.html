<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal Countdown</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --terminal-bg: #1a1a1a;
            --body-bg: #0c0c0c;
            --text-color: #00ff00;
            --header-bg: #2d2d2d;
            --border-color: #00ff00;
            --shadow-color: rgba(0, 255, 0, 0.3);
        }

        /* Catppuccin Latte (Light) */
        body.theme-latte {
            --terminal-bg: #eff1f5;
            --body-bg: #e6e9ef;
            --text-color: #8839ef;
            --header-bg: #dce0e8;
            --border-color: #8839ef;
            --shadow-color: rgba(136, 57, 239, 0.3);
        }

        /* Catppuccin Frappé */
        body.theme-frappe {
            --terminal-bg: #303446;
            --body-bg: #292c3c;
            --text-color: #ca9ee6;
            --header-bg: #232634;
            --border-color: #ca9ee6;
            --shadow-color: rgba(202, 158, 230, 0.3);
        }

        /* Catppuccin Macchiato */
        body.theme-macchiato {
            --terminal-bg: #24273a;
            --body-bg: #1e2030;
            --text-color: #c6a0f6;
            --header-bg: #181926;
            --border-color: #c6a0f6;
            --shadow-color: rgba(198, 160, 246, 0.3);
        }

        /* Catppuccin Mocha */
        body.theme-mocha {
            --terminal-bg: #1e1e2e;
            --body-bg: #181825;
            --text-color: #cba6f7;
            --header-bg: #11111b;
            --border-color: #cba6f7;
            --shadow-color: rgba(203, 166, 247, 0.3);
        }

        body {
            background-color: var(--body-bg);
            font-family: 'Courier New', Courier, monospace;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-color);
            transition: all 0.3s ease;
        }

        .terminal {
            width: 90%;
            max-width: 900px;
            background-color: var(--terminal-bg);
            border-radius: 10px;
            box-shadow: 0 0 20px var(--shadow-color);
            overflow: hidden;
        }

        .terminal-header {
            background-color: var(--header-bg);
            padding: 10px 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .terminal-btn {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .terminal-btn.red { background-color: #ff5f56; }
        .terminal-btn.yellow { background-color: #ffbd2e; }
        .terminal-btn.green { background-color: #27c93f; }

        .terminal-title {
            margin-left: 10px;
            color: #888;
            font-size: 14px;
            flex: 1;
        }

        .terminal-body {
            padding: 30px;
        }

        .countdown-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .countdown-title {
            font-size: 42px;
            margin-bottom: 15px;
            text-shadow: 0 0 20px var(--shadow-color);
        }

        .countdown-owner {
            color: #888;
            font-size: 16px;
        }

        .countdown-display {
            text-align: center;
            padding: 30px 20px;
            border: 3px solid var(--border-color);
            margin-bottom: 40px;
            background-color: rgba(0, 255, 0, 0.02);
            overflow: hidden;
        }

        .time-units {
            display: flex;
            justify-content: center;
            align-items: baseline;
            gap: 5px;
            flex-wrap: nowrap;
            white-space: nowrap;
            overflow-x: auto;
            padding: 10px 0;
        }

        .time-unit {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            flex-shrink: 0;
        }

        .time-value {
            font-size: 56px;
            font-weight: bold;
            color: var(--text-color);
            text-shadow: 0 0 30px var(--shadow-color);
            line-height: 1;
            padding: 0 5px;
        }

        .time-label {
            font-size: 12px;
            color: #888;
            margin-top: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .colon {
            font-size: 56px;
            color: var(--text-color);
            animation: blink 1s infinite;
            line-height: 1;
            align-self: flex-start;
            margin-top: 0;
            flex-shrink: 0;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        .complete-message {
            text-align: center;
            font-size: 36px;
            color: var(--text-color);
            text-shadow: 0 0 20px var(--shadow-color);
            animation: complete-pulse 0.5s infinite;
            padding: 30px;
            border: 3px solid var(--border-color);
            margin-bottom: 40px;
        }

        @keyframes complete-pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.9; }
        }

        .countdown-info {
            text-align: center;
            color: #888;
            margin-bottom: 40px;
            font-size: 16px;
        }

        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .terminal-btn-action {
            background-color: transparent;
            border: 2px solid var(--border-color);
            color: var(--text-color);
            padding: 15px 40px;
            font-family: inherit;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .terminal-btn-action:hover {
            background-color: var(--text-color);
            color: var(--body-bg);
        }

        .terminal-btn-action.secondary {
            border-color: #666;
            color: #888;
        }

        .terminal-btn-action.secondary:hover {
            border-color: var(--border-color);
            color: var(--text-color);
            background-color: transparent;
        }

        .not-found {
            text-align: center;
            padding: 80px 20px;
        }

        .not-found h2 {
            font-size: 72px;
            margin-bottom: 20px;
            text-shadow: 0 0 30px rgba(255, 95, 86, 0.5);
            color: #ff5f56;
        }

        .not-found p {
            color: #888;
            margin-bottom: 40px;
            font-size: 18px;
        }

        .share-info {
            text-align: center;
            margin-top: 30px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.3);
            border: 1px solid #333;
        }

        .share-info p {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .share-url {
            background-color: rgba(0, 0, 0, 0.2);
            border: 1px solid #444;
            padding: 12px 15px;
            color: var(--text-color);
            font-family: inherit;
            font-size: 14px;
            width: 100%;
            max-width: 500px;
            word-break: break-all;
            margin-bottom: 10px;
        }

        .copy-btn {
            background-color: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 10px 25px;
            font-family: inherit;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .copy-btn:hover {
            background-color: var(--text-color);
            color: var(--body-bg);
        }

        @media (max-width: 600px) {
            .terminal {
                width: 100%;
                max-width: 100%;
                border-radius: 0;
            }

            .terminal-body {
                padding: 20px 5px;
            }

            .countdown-display {
                padding: 15px 5px;
                border-left: none;
                border-right: none;
            }

            .countdown-title {
                font-size: 18px;
            }

            .time-value, .colon {
                font-size: 16px;
            }

            .time-unit {
                min-width: auto;
            }

            .time-units {
                gap: 0;
            }

            .time-label {
                font-size: 6px;
                letter-spacing: 0;
                margin-top: 2px;
            }

            .colon {
                margin-top: 0;
            }

            .time-value {
                padding: 0;
            }

            .terminal-title {
                display: none;
            }
        }

        @media (max-width: 400px) {
            .time-units {
                transform: scale(0.9);
                transform-origin: center;
            }
        }
    </style>
</head>
<body>
    <div class="terminal">
        <div class="terminal-header">
            <div class="terminal-btn red"></div>
            <div class="terminal-btn yellow"></div>
            <div class="terminal-btn green"></div>
            <span class="terminal-title">shared_countdown.sh</span>
            <select id="themeSelect" onchange="changeTheme(this.value)" style="background: var(--terminal-bg); color: var(--text-color); border: 1px solid var(--border-color); padding: 5px 10px; font-family: inherit; font-size: 12px; cursor: pointer; margin-left: auto;">
                <option value="default">Classic Green</option>
                <option value="latte">Catppuccin Latte</option>
                <option value="frappe">Catppuccin Frappé</option>
                <option value="macchiato">Catppuccin Macchiato</option>
                <option value="mocha">Catppuccin Mocha</option>
            </select>
        </div>
        <div class="terminal-body">
            <div id="countdownContent">
                <!-- Content loaded dynamically -->
            </div>
        </div>
    </div>

    <script>
        // Theme functions
        function changeTheme(theme) {
            document.body.className = '';
            if (theme !== 'default') {
                document.body.classList.add('theme-' + theme);
            }
            localStorage.setItem('terminalTheme', theme);
        }

        function loadTheme() {
            const savedTheme = localStorage.getItem('terminalTheme') || 'default';
            const themeSelect = document.getElementById('themeSelect');
            if (themeSelect) {
                themeSelect.value = savedTheme;
            }
            changeTheme(savedTheme);
        }

        // Load theme on startup
        loadTheme();

        // Philippine Standard Time (PST) helper functions
        const PST_OFFSET = 8; // UTC+8

        function getPSTDate() {
            const now = new Date();
            const utc = now.getTime() + (now.getTimezoneOffset() * 60000);
            return new Date(utc + (3600000 * PST_OFFSET));
        }

        const urlParams = new URLSearchParams(window.location.search);
        const countdownId = urlParams.get('id');
        let encodedData = urlParams.get('data');

        let countdownInterval;
        let countdownData;

        if (encodedData) {
            // New format: data encoded in URL (works across devices)
            try {
                // Make URL-safe before decoding
                encodedData = encodedData.replace(/-/g, '+').replace(/_/g, '/');
                // Add padding if needed
                while (encodedData.length % 4) {
                    encodedData += '=';
                }
                countdownData = JSON.parse(decodeURIComponent(escape(atob(encodedData))));
                loadCountdownFromData();
            } catch (e) {
                console.error('Error parsing countdown data:', e);
                showNotFound();
            }
        } else if (countdownId) {
            // Old format: ID only (requires localStorage - won't work across devices)
            loadCountdownFromLocalStorage();
        } else {
            showNotFound();
        }

        function loadCountdownFromData() {
            if (!countdownData) {
                showNotFound();
                return;
            }

            // Continue with normal loading using countdownData
            loadCountdownContent();
        }

        function loadCountdownFromLocalStorage() {
            const countdowns = JSON.parse(localStorage.getItem('countdowns'));
            countdownData = countdowns[countdownId];

            if (!countdownData) {
                showNotFound();
                return;
            }

            loadCountdownContent();
        }

        function loadCountdownContent() {

            // Parse as PST (UTC+8)
            const targetDate = new Date(countdownData.targetDate + 'T' + countdownData.targetTime + '+08:00');
            const nowPST = getPSTDate();
            const isComplete = targetDate <= nowPST;

            const content = document.getElementById('countdownContent');
            
            if (isComplete) {
                content.innerHTML = `
                    <div class="countdown-header">
                        <h1 class="countdown-title">${escapeHtml(countdownData.title)}</h1>
                        <p class="countdown-owner">Created by: ${countdownData.owner}</p>
                    </div>

                    <div class="countdown-info">
                        Target was (PST): ${countdownData.targetDate} at ${countdownData.targetTime} UTC+8
                    </div>

                    <div class="complete-message">
                        ⏰ COUNTDOWN COMPLETE! ⏰
                    </div>

                    <div class="action-buttons">
                        <button onclick="createYourOwn()" class="terminal-btn-action">Create Your Own Countdown</button>
                    </div>

                    <div class="share-info">
                        <p>Share this countdown:</p>
                        <input type="text" id="shareUrlComplete" class="share-url" readonly>
                        <br>
                        <button onclick="copyShareUrl('complete')" class="copy-btn">COPY LINK</button>
                    </div>
                `;
            } else {
                content.innerHTML = `
                    <div class="countdown-header">
                        <h1 class="countdown-title">${escapeHtml(countdownData.title)}</h1>
                        <p class="countdown-owner">Created by: ${countdownData.owner}</p>
                    </div>

                    <div class="countdown-info">
                        Target Date (PST): ${countdownData.targetDate} at ${countdownData.targetTime} UTC+8
                    </div>

                    <div class="countdown-display" id="countdownDisplay">
                        <div class="time-units">
                            <div class="time-unit">
                                <div class="time-value" id="days">00</div>
                                <div class="time-label">Days</div>
                            </div>
                            <div class="colon">:</div>
                            <div class="time-unit">
                                <div class="time-value" id="hours">00</div>
                                <div class="time-label">Hours</div>
                            </div>
                            <div class="colon">:</div>
                            <div class="time-unit">
                                <div class="time-value" id="minutes">00</div>
                                <div class="time-label">Minutes</div>
                            </div>
                            <div class="colon">:</div>
                            <div class="time-unit">
                                <div class="time-value" id="seconds">00</div>
                                <div class="time-label">Seconds</div>
                            </div>
                        </div>
                    </div>

                    <div class="action-buttons">
                        <button onclick="createYourOwn()" class="terminal-btn-action">Create Your Own Countdown</button>
                    </div>

                    <div class="share-info">
                        <p>Share this countdown:</p>
                        <input type="text" id="shareUrlActive" class="share-url" readonly>
                        <br>
                        <button onclick="copyShareUrl('active')" class="copy-btn">COPY LINK</button>
                    </div>
                `;

                updateCountdown();
                countdownInterval = setInterval(updateCountdown, 1000);
            }

            // Set share URL - generate encoded version for sharing
            const shareData = {
                title: countdownData.title,
                targetDate: countdownData.targetDate,
                targetTime: countdownData.targetTime,
                owner: countdownData.owner
            };
            // Use URL-safe base64 encoding
            let newEncodedData = btoa(unescape(encodeURIComponent(JSON.stringify(shareData))));
            newEncodedData = newEncodedData.replace(/\+/g, '-').replace(/\//g, '_').replace(/=+$/, '');
            const shareUrl = `${window.location.origin}/shared-countdown?data=${newEncodedData}`;
            
            // Set URL in both share inputs
            const shareUrlComplete = document.getElementById('shareUrlComplete');
            const shareUrlActive = document.getElementById('shareUrlActive');
            if (shareUrlComplete) shareUrlComplete.value = shareUrl;
            if (shareUrlActive) shareUrlActive.value = shareUrl;
        }

        function updateCountdown() {
            // Parse as PST (UTC+8)
            const targetDate = new Date(countdownData.targetDate + 'T' + countdownData.targetTime + '+08:00');
            const nowPST = getPSTDate();
            const difference = targetDate - nowPST;

            if (difference <= 0) {
                clearInterval(countdownInterval);
                // Reload to show complete state
                if (encodedData) {
                    loadCountdownFromData();
                } else {
                    loadCountdownFromLocalStorage();
                }
                return;
            }

            const days = Math.floor(difference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((difference % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = String(days).padStart(2, '0');
            document.getElementById('hours').textContent = String(hours).padStart(2, '0');
            document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
            document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function showNotFound() {
            document.getElementById('countdownContent').innerHTML = `
                <div class="not-found">
                    <h2>404</h2>
                    <p>This countdown doesn't exist or has been deleted.</p>
                    <button onclick="createYourOwn()" class="terminal-btn-action">Create Your Own Countdown</button>
                </div>
            `;
        }

        function createYourOwn() {
            window.location.href = '/';
        }

        function copyShareUrl(type) {
            // Get the URL from either input based on type
            let urlInput;
            if (type === 'complete') {
                urlInput = document.getElementById('shareUrlComplete');
            } else {
                urlInput = document.getElementById('shareUrlActive');
            }
            
            if (!urlInput) return;
            
            urlInput.select();
            
            if (navigator.clipboard) {
                navigator.clipboard.writeText(urlInput.value).then(() => {
                    // Find the button that was clicked
                    const btns = document.querySelectorAll('.copy-btn');
                    btns.forEach(btn => {
                        const originalText = btn.textContent;
                        btn.textContent = 'COPIED!';
                        setTimeout(() => {
                            btn.textContent = originalText;
                        }, 2000);
                    });
                });
            } else {
                document.execCommand('copy');
                const btns = document.querySelectorAll('.copy-btn');
                btns.forEach(btn => {
                    const originalText = btn.textContent;
                    btn.textContent = 'COPIED!';
                    setTimeout(() => {
                    btn.textContent = originalText;
                }, 2000);
            }
        }
    </script>
</body>
</html>

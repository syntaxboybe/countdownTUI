<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal Countdown</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --terminal-bg: #1a1a1a;
            --body-bg: #0c0c0c;
            --text-color: #00ff00;
            --header-bg: #2d2d2d;
            --border-color: #00ff00;
            --shadow-color: rgba(0, 255, 0, 0.3);
        }
        body.theme-latte {
            --terminal-bg: #eff1f5; --body-bg: #e6e9ef; --text-color: #8839ef;
            --header-bg: #dce0e8; --border-color: #8839ef; --shadow-color: rgba(136, 57, 239, 0.3);
        }
        body.theme-frappe {
            --terminal-bg: #303446; --body-bg: #292c3c; --text-color: #ca9ee6;
            --header-bg: #232634; --border-color: #ca9ee6; --shadow-color: rgba(202, 158, 230, 0.3);
        }
        body.theme-macchiato {
            --terminal-bg: #24273a; --body-bg: #1e2030; --text-color: #c6a0f6;
            --header-bg: #181926; --border-color: #c6a0f6; --shadow-color: rgba(198, 160, 246, 0.3);
        }
        body.theme-mocha {
            --terminal-bg: #1e1e2e; --body-bg: #181825; --text-color: #cba6f7;
            --header-bg: #11111b; --border-color: #cba6f7; --shadow-color: rgba(203, 166, 247, 0.3);
        }
        body {
            background-color: var(--body-bg);
            font-family: 'Courier New', Courier, monospace;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-color);
            transition: all 0.3s ease;
        }
        .terminal {
            width: 90%; max-width: 900px;
            background-color: var(--terminal-bg);
            border-radius: 10px;
            box-shadow: 0 0 20px var(--shadow-color);
            overflow: hidden;
        }
        .terminal-header {
            background-color: var(--header-bg);
            padding: 10px 15px;
            display: flex; align-items: center; gap: 8px;
        }
        .terminal-btn { width: 12px; height: 12px; border-radius: 50%; }
        .terminal-btn.red { background-color: #ff5f56; }
        .terminal-btn.yellow { background-color: #ffbd2e; }
        .terminal-btn.green { background-color: #27c93f; }
        .terminal-title { margin-left: 10px; color: #888; font-size: 14px; flex: 1; }
        .terminal-body { padding: 30px; }
        .countdown-header { text-align: center; margin-bottom: 30px; }
        .countdown-title { font-size: 42px; margin-bottom: 15px; text-shadow: 0 0 20px var(--shadow-color); }
        .countdown-owner { color: #888; font-size: 16px; }
        .countdown-display {
            text-align: center; padding: 30px 20px;
            border: 3px solid var(--border-color);
            margin-bottom: 40px;
            background-color: rgba(0, 255, 0, 0.02);
            overflow: hidden;
        }
        .time-units {
            display: flex; justify-content: center; align-items: baseline;
            gap: 5px; flex-wrap: nowrap; white-space: nowrap; overflow-x: auto; padding: 10px 0;
        }
        .time-unit { text-align: center; display: flex; flex-direction: column; align-items: center; flex-shrink: 0; }
        .time-value { font-size: 56px; font-weight: bold; color: var(--text-color); text-shadow: 0 0 30px var(--shadow-color); line-height: 1; padding: 0 5px; }
        .time-label { font-size: 12px; color: #888; margin-top: 8px; text-transform: uppercase; letter-spacing: 0.5px; }
        .colon { font-size: 56px; color: var(--text-color); animation: blink 1s infinite; line-height: 1; align-self: flex-start; margin-top: 0; flex-shrink: 0; }
        @keyframes blink { 0%, 50% { opacity: 1; } 51%, 100% { opacity: 0; } }
        .complete-message { text-align: center; font-size: 36px; color: var(--text-color); text-shadow: 0 0 20px var(--shadow-color); animation: complete-pulse 0.5s infinite; padding: 30px; border: 3px solid var(--border-color); margin-bottom: 40px; }
        @keyframes complete-pulse { 0%, 100% { transform: scale(1); opacity: 1; } 50% { transform: scale(1.05); opacity: 0.9; } }
        .countdown-info { text-align: center; color: #888; margin-bottom: 40px; font-size: 16px; }
        .action-buttons { display: flex; justify-content: center; gap: 20px; flex-wrap: wrap; }
        .terminal-btn-action {
            background-color: transparent; border: 2px solid var(--border-color);
            color: var(--text-color); padding: 15px 40px; font-family: inherit;
            font-size: 16px; cursor: pointer; transition: all 0.3s;
            text-transform: uppercase; letter-spacing: 1px;
        }
        .terminal-btn-action:hover { background-color: var(--text-color); color: var(--body-bg); }
        .not-found { text-align: center; padding: 80px 20px; }
        .not-found h2 { font-size: 72px; margin-bottom: 20px; text-shadow: 0 0 30px rgba(255, 95, 86, 0.5); color: #ff5f56; }
        .not-found p { color: #888; margin-bottom: 40px; font-size: 18px; }
        .share-info { text-align: center; margin-top: 30px; padding: 20px; background-color: rgba(0, 0, 0, 0.3); border: 1px solid #333; }
        .share-info p { color: #666; font-size: 14px; margin-bottom: 10px; }
        .share-url { background-color: rgba(0, 0, 0, 0.2); border: 1px solid #444; padding: 12px 15px; color: var(--text-color); font-family: inherit; font-size: 14px; width: 100%; max-width: 500px; word-break: break-all; margin-bottom: 10px; }
        .copy-btn { background-color: transparent; border: 1px solid var(--border-color); color: var(--text-color); padding: 10px 25px; font-family: inherit; font-size: 14px; cursor: pointer; transition: all 0.3s; }
        .copy-btn:hover { background-color: var(--text-color); color: var(--body-bg); }
        @media (max-width: 768px) {
            .terminal {
                width: 100%;
                margin: 0;
                border-radius: 0;
                min-height: 100vh;
            }

            .terminal-header {
                flex-wrap: wrap;
                padding: 10px;
                gap: 5px;
            }

            .terminal-title {
                order: 1;
                flex-basis: 100%;
                margin: 5px 0;
                font-size: 12px;
                text-align: center;
            }

            .terminal-btn {
                order: 2;
            }

            #themeSelect {
                order: 3;
                font-size: 10px;
                padding: 4px 6px;
                margin-left: 0 !important;
            }

            .color-btn {
                width: 14px !important;
                height: 14px !important;
                margin-left: 2px !important;
            }

            .terminal-body {
                padding: 15px;
            }

            .countdown-display {
                padding: 20px 10px;
                border-left: none;
                border-right: none;
            }

            .countdown-title {
                font-size: 18px;
                text-align: center;
            }

            .countdown-meta {
                flex-direction: column;
                gap: 10px;
                align-items: center;
            }

            .time-display {
                flex-direction: column;
                gap: 15px;
            }

            .time-unit {
                font-size: 20px;
            }

            .time-unit span {
                font-size: 11px;
            }

            .not-found {
                padding: 40px 15px;
            }

            .not-found h2 {
                font-size: 18px;
            }

            .not-found p {
                font-size: 13px;
            }

            .share-info {
                padding: 15px;
            }

            .share-info h3 {
                font-size: 16px;
            }

            .share-info p {
                font-size: 12px;
            }

            .share-url {
                font-size: 12px;
                padding: 8px 10px;
            }

            .copy-btn {
                width: 100%;
                font-size: 12px;
                padding: 8px 15px;
            }
        }

        @media (max-width: 480px) {
            .terminal-btn {
                display: none;
            }

            .color-btn {
                width: 12px !important;
                height: 12px !important;
            }

            .time-unit {
                font-size: 16px;
            }

            .countdown-title {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="terminal">
        <div class="terminal-header">
            <div class="terminal-btn red"></div>
            <div class="terminal-btn yellow"></div>
            <div class="terminal-btn green"></div>
            <span class="terminal-title">shared_countdown.sh</span>
            <select id="themeSelect" onchange="changeTheme(this.value)" style="background: var(--terminal-bg); color: var(--text-color); border: 1px solid var(--border-color); padding: 5px 10px; font-family: inherit; font-size: 12px; cursor: pointer; margin-left: auto;">
                <option value="latte">Catppuccin Latte</option>
                <option value="frappe">Catppuccin Frappé</option>
                <option value="macchiato">Catppuccin Macchiato</option>
                <option value="mocha">Catppuccin Mocha</option>
            </select>
            <span class="color-btn" onclick="changeColor('#8839ef')" style="display: inline-block; width: 18px; height: 18px; border-radius: 50%; background: #8839ef; cursor: pointer; margin-left: 8px; border: 2px solid transparent;" title="Latte Mauve"></span>
            <span class="color-btn" onclick="changeColor('#ca9ee6')" style="display: inline-block; width: 18px; height: 18px; border-radius: 50%; background: #ca9ee6; cursor: pointer; margin-left: 3px; border: 2px solid transparent;" title="Frappé Mauve"></span>
            <span class="color-btn" onclick="changeColor('#c6a0f6')" style="display: inline-block; width: 18px; height: 18px; border-radius: 50%; background: #c6a0f6; cursor: pointer; margin-left: 3px; border: 2px solid transparent;" title="Macchiato Mauve"></span>
            <span class="color-btn" onclick="changeColor('#cba6f7')" style="display: inline-block; width: 18px; height: 18px; border-radius: 50%; background: #cba6f7; cursor: pointer; margin-left: 3px; border: 2px solid transparent;" title="Mocha Mauve"></span>
            <span class="color-btn" onclick="changeColor('#fab387')" style="display: inline-block; width: 18px; height: 18px; border-radius: 50%; background: #fab387; cursor: pointer; margin-left: 3px; border: 2px solid transparent;" title="Peach"></span>
            <span class="color-btn" onclick="changeColor('#f9e2af')" style="display: inline-block; width: 18px; height: 18px; border-radius: 50%; background: #f9e2af; cursor: pointer; margin-left: 3px; border: 2px solid transparent;" title="Yellow"></span>
            <span class="color-btn" onclick="changeColor('#89b4fa')" style="display: inline-block; width: 18px; height: 18px; border-radius: 50%; background: #89b4fa; cursor: pointer; margin-left: 3px; border: 2px solid transparent;" title="Blue"></span>
            <span class="color-btn" onclick="changeColor('#f5c2e7')" style="display: inline-block; width: 18px; height: 18px; border-radius: 50%; background: #f5c2e7; cursor: pointer; margin-left: 3px; border: 2px solid transparent;" title="Pink"></span>
        </div>
        <div class="terminal-body">
            <div id="countdownContent">
                <div class="not-found">
                    <h2>Loading...</h2>
                    <p>Please wait while we load the countdown.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Theme functions
        function changeTheme(theme) {
            document.body.className = '';
            if (theme !== 'default') document.body.className = 'theme-' + theme;
            localStorage.setItem('terminalTheme', theme);
        }

        function changeColor(color) {
            document.documentElement.style.setProperty('--text-color', color);
            document.documentElement.style.setProperty('--border-color', color);
            document.documentElement.style.setProperty('--shadow-color', color + '4D');
            localStorage.setItem('accentColor', color);
            updateColorButtonBorders(color);
        }

        function updateColorButtonBorders(activeColor) {
            const buttons = document.querySelectorAll('.color-btn');
            buttons.forEach(btn => {
                const btnColor = btn.getAttribute('onclick').match(/'([^']+)'/)[1];
                if (btnColor.toLowerCase() === activeColor.toLowerCase()) {
                    btn.style.border = '2px solid var(--text-color)';
                } else {
                    btn.style.border = '2px solid transparent';
                }
            });
        }

        function loadTheme() {
            const savedTheme = localStorage.getItem('terminalTheme') || 'latte';
            const savedColor = localStorage.getItem('accentColor') || null;
            const themeSelect = document.getElementById('themeSelect');
            if (themeSelect) themeSelect.value = savedTheme;
            changeTheme(savedTheme);
            if (savedColor) changeColor(savedColor);
        }
        loadTheme();

        // PST helper
        const PST_OFFSET = 8;
        function getPSTDate() {
            const now = new Date();
            const utc = now.getTime() + (now.getTimezoneOffset() * 60000);
            return new Date(utc + (3600000 * PST_OFFSET));
        }

        // Get URL params
        const searchParams = new URLSearchParams(window.location.search);
        const dataParam = searchParams.get('data');
        let countdownInterval;
        let countdownData = null;

        function showError(message) {
            document.getElementById('countdownContent').innerHTML = 
                '<div class="not-found"><h2>Error</h2><p>' + message + '</p><button onclick="window.location.href=\'/\'" class="terminal-btn-action">Go Home</button></div>';
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function renderCountdown() {
            if (!countdownData) {
                showError('No countdown data found');
                return;
            }

            const targetDate = new Date(countdownData.targetDate + 'T' + countdownData.targetTime + '+08:00');
            const nowPST = getPSTDate();
            const isComplete = targetDate <= nowPST;

            // Generate share URL
            const shareData = JSON.stringify({
                title: countdownData.title,
                targetDate: countdownData.targetDate,
                targetTime: countdownData.targetTime,
                owner: countdownData.owner
            });
            const encodedData = encodeURIComponent(shareData);
            const shareUrl = window.location.origin + '/shared-countdown?data=' + encodedData;

            let html = '';
            html += '<div class="countdown-header">';
            html += '<h1 class="countdown-title">' + escapeHtml(countdownData.title) + '</h1>';
            html += '<p class="countdown-owner">Created by: ' + escapeHtml(countdownData.owner) + '</p>';
            html += '</div>';
            html += '<div class="countdown-info">Target Date (PST): ' + countdownData.targetDate + ' at ' + countdownData.targetTime + ' UTC+8</div>';

            if (isComplete) {
                html += '<div class="complete-message">⏰ COUNTDOWN COMPLETE! ⏰</div>';
            } else {
                html += '<div class="countdown-display" id="countdownDisplay">';
                html += '<div class="time-units">';
                html += '<div class="time-unit"><div class="time-value" id="days">00</div><div class="time-label">Days</div></div>';
                html += '<div class="colon">:</div>';
                html += '<div class="time-unit"><div class="time-value" id="hours">00</div><div class="time-label">Hours</div></div>';
                html += '<div class="colon">:</div>';
                html += '<div class="time-unit"><div class="time-value" id="minutes">00</div><div class="time-label">Minutes</div></div>';
                html += '<div class="colon">:</div>';
                html += '<div class="time-unit"><div class="time-value" id="seconds">00</div><div class="time-label">Seconds</div></div>';
                html += '</div></div>';
            }

            html += '<div class="action-buttons">';
            html += '<button onclick="window.location.href=\'/\'" class="terminal-btn-action">Create Your Own</button>';
            html += '</div>';

            html += '<div class="share-info">';
            html += '<p>Share this countdown:</p>';
            html += '<input type="text" class="share-url" value="' + shareUrl + '" readonly>';
            html += '<button onclick="copyShareUrl()" class="copy-btn">COPY LINK</button>';
            html += '</div>';

            document.getElementById('countdownContent').innerHTML = html;

            if (!isComplete) {
                updateCountdown();
                countdownInterval = setInterval(updateCountdown, 1000);
            }
        }

        function updateCountdown() {
            const targetDate = new Date(countdownData.targetDate + 'T' + countdownData.targetTime + '+08:00');
            const nowPST = getPSTDate();
            const difference = targetDate - nowPST;

            if (difference <= 0) {
                clearInterval(countdownInterval);
                document.getElementById('days').textContent = '00';
                document.getElementById('hours').textContent = '00';
                document.getElementById('minutes').textContent = '00';
                document.getElementById('seconds').textContent = '00';
                renderCountdown();
                return;
            }

            const days = Math.floor(difference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((difference % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = String(days).padStart(2, '0');
            document.getElementById('hours').textContent = String(hours).padStart(2, '0');
            document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
            document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
        }

        function copyShareUrl() {
            const urlInput = document.querySelector('.share-url');
            urlInput.select();
            document.execCommand('copy');
            const btn = document.querySelector('.copy-btn');
            btn.textContent = 'COPIED!';
            setTimeout(function() { btn.textContent = 'COPY LINK'; }, 2000);
        }

        // Initialize
        if (dataParam) {
            try {
                const decodedJson = decodeURIComponent(dataParam);
                countdownData = JSON.parse(decodedJson);
                renderCountdown();
            } catch (e) {
                showError('Failed to parse countdown data: ' + e.message);
            }
        } else {
            showError('No countdown data provided');
        }
    </script>
</body>
</html>
